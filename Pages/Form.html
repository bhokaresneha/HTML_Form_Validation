<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='/CS/Form.cs'>
    <title>Basic Form</title>
    <script defer src="/JS/Form.js"></script>
        

</head>
<body>
    <form>
        <header class="headerContainer">
            <h1>Basic Input Form Details</h1>
        </header>
        <div>
            <label for="text">Enter Name:-</label>
            <input type="text" id="text" name="text" required>
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="pwd">Enter Password:-</label>
            <input type="password" id="pwd" name="pwd" required>
            
        </div>
        <div>
            <label for="email">Enter the Email:-</label>
            <input type="email" id="email" name="email" required>

        </div>
        <div>
            <label for="url">Enter URL</label>
            <input type="url" name="url" id="url">
        </div>
        <div>
            <label for="number">Enter the Number</label>
            <input type="number" name="number" id="number">
        </div>
        <div>
            <label for="tel">Enter the phone Numnber</label>
            <input type="tel" name="tel" id="tel" required>
            <error-output class="tel-error" for="tell"></error-output>

        </div>
        <div>
            <label for="search">Search input type</label>
            <input type="search" name="search" id="search">
        </div>
        <div class="nativeDateTimePicker">
            <label for="startDate">Choose Date And time:-</label>
            <input type="date" name="startdate" id="startdate">
            <span class="validity"></span>
        </div>
        <div>
            <label for="salary">Choose your salary:-</label>
            <input type="range" name="salary" id="salary" 
            min="300000" max="500000" step="100" value="400000">
            <output class="salary-output" for="salary">400000</output>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
    
</body>
</html>
